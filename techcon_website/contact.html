    <!-- Main Content -->
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>
                Follow us on:
                <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a> |
                <a href="https://www.linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a> |
                <a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a>
            </p>
            
            <h2>Conference Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789!2d-122.41941518468102!3d37.774929279759095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064b1234567%3A0x123456789abcdef!2sSan+Francisco!5e0!3m2!1sen!2sus!4v1695320555555!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
